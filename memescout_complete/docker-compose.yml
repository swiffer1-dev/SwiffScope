version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: memescout
      POSTGRES_PASSWORD: memescout
      POSTGRES_DB: memescout
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://memescout:memescout@db:5432/memescout
    ports:
      - "4000:4000"
    depends_on:
      - db
    command: sh -c "npm run migrate && npm start"
    working_dir: /app/backend

  frontend:
    build:
      context: ./frontend
    environment:
      NEXT_TELEMETRY_DISABLED: "1"
    ports:
      - "3000:3000"
    command: npm run dev
    depends_on:
      - backend

volumes:
  db_data:
